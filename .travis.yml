# This will run on Travis' 'new' container-based infrastructure
sudo: false

# Get the latest version of the Geometrize library submodule
before_install:
  - ./travis_update_geometrize_submodule.sh

# Blacklist
branches:
  only:
    - master

# Install dependencies
addons:
  apt:
    packages:
      - doxygen
      - doxygen-doc
      - doxygen-latex
      - doxygen-gui
      - graphviz

# Build the documentation
script:
  - pushd doxygen
  - doxygen doxygen_config
  - popd

# Deploy the generated documentation using Travis builtin GitHub Pages support
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: $TRAVIS_BUILD_DIR/docs/
  github_token: $GITHUB_API_KEY
  on:
    branch: master